<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA App - Site Oficial</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body>

    <!-- 
        FAIXA SUPERIOR (HEADER/NAVBAR)
        Utiliza flexbox para alinhar itens e grid responsivo para o layout mobile/desktop.
    -->
    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            
            <!-- 1. LOGO (Canto Esquerdo) -->
            <div class="flex items-center space-x-3">
                <!-- 
                    NOTA IMPORTANTE: Substitua "./sma_logo.png" pelo caminho da sua imagem real.
                    Certifique-se de que a imagem está na mesma pasta raiz do projeto.
                -->
                <img src="./sma_logo.png" alt="Logo do Aplicativo SMA" 
                     class="h-8 w-auto md:h-10 rounded-lg shadow-sm"
                     onerror="this.onerror=null;this.src='https://placehold.co/40x40/0E7490/ffffff?text=SMA';">
                <span class="text-xl font-bold text-sky-700 hidden sm:block">SMA App</span>
            </div>

            <!-- 2. Botões de Navegação (Menu) -->
            <div class="hidden md:flex space-x-6 items-center text-sm font-medium">
                
                <!-- Botão 1: SMA (Detalhes do App) -->
                <a href="#detalhes-sma" class="text-gray-600 hover:text-sky-700 transition duration-150 p-2 rounded-md">
                    SMA
                </a>

                <!-- Botão 2: Suporte (Dropdown - Apenas estilizado, sem funcionalidade completa de dropdown em HTML puro sem JS complexo) -->
                <div class="relative group">
                    <button class="text-gray-600 hover:text-sky-700 transition duration-150 p-2 rounded-md focus:outline-none">
                        Suporte
                    </button>
                    <!-- Menu Dropdown (Conteúdo a ser ativado com JS ou CSS :hover) -->
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-200">
                        <a href="#perguntas-frequentes" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-t-md">
                            Perguntas Frequentes
                        </a>
                        <a href="#contato" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-b-md">
                            Contato
                        </a>
                    </div>
                </div>
                
                <!-- Botão 3: Download do App (Ação Principal) -->
                <a href="#download" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded-full shadow-md transition duration-300 transform hover:scale-105">
                    Download do App
                </a>
            </div>

            <!-- Menu Hamburguer (Apenas para telas pequenas) -->
            <button class="md:hidden text-gray-600 hover:text-sky-700 focus:outline-none" aria-label="Abrir Menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
    </header>

    <!-- Conteúdo Principal de Exemplo (Corpo da Página) -->
    <main class="max-w-4xl mx-auto mt-12 p-6 bg-white rounded-xl shadow-lg">
        <section id="detalhes-sma" class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Bem-vindo ao SMA App!</h2>
            <p class="text-lg text-gray-600">O seu novo centro de gerenciamento de tarefas e produtividade.</p>
        </section>

        <!-- Seção de Download (Âncora do botão de download) -->
        <section id="download" class="mt-12 p-8 bg-sky-50 rounded-lg border-l-4 border-sky-500">
             <h3 class="text-2xl font-bold text-sky-700 mb-4">Pronto para começar?</h3>
             <p class="text-gray-700 mb-6">Baixe o SMA App agora e transforme sua produtividade.</p>
             <div class="flex justify-center space-x-4">
                 <a href="#" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-xl transform hover:scale-105 transition duration-300">
                    <svg class="inline w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path><path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path></svg>
                    Google Play
                 </a>
                 <a href="#" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-lg shadow-xl transform hover:scale-105 transition duration-300">
                    <svg class="inline w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l4.47-1.897 2.14 6.166a1 1 0 001.8 0l2.14-6.166 4.47 1.897a1 1 0 001.169-1.409l-7-14z"></path></svg>
                    App Store
                 </a>
             </div>
        </section>
    </main>

</body>
</html>
